<!-- Call now popup form -->
<div id="test-drive-box">
    <div id='test-drive-inner' class="bg-white default-popup">
        <img src="./assets/i/popup/close.png" class="close-btn-popup" alt="Close popup button">
        <div class="simple-page-heading-wrapper">
            <div class="simple-page-heading">
                <h2 class="heading-title font_one">Order test drive</h2>
                <p class="heading-description font_one">Please leave your contact information</p>
            </div>
        </div>

        <form action="/" method="post" class="material-form default-popup-form test-drive-form">
            <div class="form-row">
                <div class="col-sm-12 col-md-12 col-lg-12 sm-mb-10">
                    <input type="text" name="full-name" value="" class="material-text-input font_one"
                        aria-required="true" required aria-invalid="false" placeholder="Full name">
                </div>
            </div>
            <div class="form-row">
                <div class="col-sm-12 col-md-12 col-lg-12 sm-mb-10">
                    <input type="text" name="phone" value="" class="material-text-input font_one" required
                        aria-required="true" aria-invalid="false" placeholder="Phone">
                </div>
            </div>
            <div class="form-row">
                <div class="col-sm-12 col-md-12 col-lg-12 sm-mb-10">
                    <input type="email" name="email" value="" class="material-text-input font_one" required
                        aria-required="true" aria-invalid="false" placeholder="Email">
                </div>
            </div>
            <div class="block-agreement">
                <div class="form-row">
                    <div class="styled-checkbox-wrap">
                        <input class="styled-checkbox" id="site-agreement-2" type="checkbox" value="">
                        <label for="site-agreement-2"><span>I agree to the <a href="#">site agreement</a> for the
                                processing
                                of my personal data.</span></label>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <button class="font_one btn-disabled">Order test drive</button>
            </div>
        </form>
    </div>
</div>
